<div class="row" style="height: 100%; position: relative;">

    <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">
        <wow-sub-menu [config]="subMenuConfig" [selectedItemName]="selectedItemName" (signal)="handleSignal($event)">
        </wow-sub-menu>
    </div>

    <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}" class="layout-blank p-0">
        <div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">

            <ng-container *ngIf="selectedItemName === 'Transaction History'">
                <div class="container float-left component-paddingRL col-12">
                    <wow-transaction-history [isExpanded]="removecss">
                    </wow-transaction-history>
                </div>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Configuration'">
                <div class="container float-left component-paddingRL col-12">
                    <wow-configuration>
                    </wow-configuration>
                </div>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Recharge Wallet'">
                <div class="container float-left component-paddingRL col-12">
                    <wow-recharge-wallet [isExpanded]="removecss">
                    </wow-recharge-wallet>
                </div>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Profile Settings'">
                <div class="container float-left component-paddingRL col-12">
                    <div class="content-box-mt">
                        <wow-shared-profile-settings>
 <!-- 3rd commit ARS updated -->
                        </wow-shared-profile-settings>
                    </div>
                </div>
            </ng-container>


        </div>
    </div>
</div>
<!-- Merging repeat in bajwa -->
