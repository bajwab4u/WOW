<div class="row">

    <div class="col-md-12 pl-0 pr-0">
        <div class="table-responsive table-border-radius">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10px;"></th>
                        <th scope="col">Selected Services

                        </th>

                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="couponServicesList.length === 0">
                        <tr>
                            <td colspan="100%" style="text-align: center;">no service assigned!</td>
                        </tr>
                    </ng-container>
                    <tr *ngFor="let item of this.couponServicesList | paginate: 
                        { 	itemsPerPage: pagination?.numberOfRecordsPerPage, 
                            currentPage: pagination?.pageNumber, 
                            totalItems: pagination?.totalNumberOfRecords }; let i = index;" style="cursor: pointer">
                        <td style="width: 10px"></td>

                        <td>{{item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row" *ngIf="!loadingState && this.pagination.totalNumberOfPages > 1">
            <div class="col-md-12 paginationBgColor"
                [ngStyle]="{'margin' : previousLabel === '' ? '20px -1.2rem' : '20px -0.625rem'}">
                <pagination-controls (pageChange)="onPageChange($event)" [previousLabel]="previousLabel"
                    [nextLabel]="nextLabel"></pagination-controls>
            </div>
        </div>
    </div>
</div>
