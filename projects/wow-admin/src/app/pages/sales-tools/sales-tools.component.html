<div class="row" style="height: 100%; position: relative;">

    <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">
        <wow-sub-menu [config]="subMenuConfig" [selectedItemName]="selectedItemName" (signal)="handleSignal($event)">
        </wow-sub-menu>
    </div>

    <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}" class="layout-blank p-0">
        <div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">

            <ng-container *ngIf="selectedItemName === 'Coupons'">
                <wow-coupons [activeState]="activeState" [isExpanded]="removecss"
                (isUnsavedChanges)="checkUnsavedChanges($event)">
                </wow-coupons>
            </ng-container>
        </div>
    </div>

</div>
