<div class="row" style="height: 100%; position: relative;">
    <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">
        <wow-sub-menu [config]="subMenuConfig" [selectedItemName]="selectedItemName"
            (signal)="handleSubMenuSignal($event)" [showPopUp]="true">
        </wow-sub-menu>
    </div>
    <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}" class="layout-blank p-0">
        <div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">

            <ng-container *ngIf="selectedItemName === 'Health Insurance'">
                <wow-health-insurance [selectedMenu]="selectedMenu" (signals)="onHandleComponentSignals($event)"> </wow-health-insurance>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Procedural Insurance'">
                <wow-procedural-insurance [selectedMenu]="selectedMenu" (signals)="onHandleComponentSignals($event)"> </wow-procedural-insurance>
            </ng-container>
        </div>
    </div>
</div>
