<wow-table style="width: 100%;" [config]="config">

	<ng-template dataTableCell="image" let-row="row" let-col="col">
		<div class="imgsize">
			<img class="imgsize responsive-image rounded-circle" src="assets/images/profile_icon.svg" width="36px"
				onError="this.src='assets/images/profile_icon.svg'">
		</div>
	</ng-template>

	<ng-template dataTableCell="name" let-row="row" let-col="col">
		<p class="m-0 text-overflow-20ch wow-clients-cellwidth" [title]="row?.name">
			{{row?.name}}
		</p>
	</ng-template>

	<ng-template dataTableCell="email" let-row="row" let-col="col">
		<p class="m-0 text-overflow text-overflow-20ch" [title]="row?.email">
			{{row?.email}}
		</p>
	</ng-template>

	<ng-template dataTableCell="phone" let-row="row" let-col="col" let-i="index">
		<span class="col-width" [title]="row?.phone | mask : maskedFormat">
			{{row?.phone | mask: maskedFormat}}
		</span>
	</ng-template>
	<ng-template dataTableCell="share" let-row="row" let-col="col" let-i="index" *ngIf="selectedTabIndex===2">
		<span class="col-width">
			{{row?.parentShare}}
		</span>
	</ng-template>
	<ng-template dataTableCell="wowId" let-row="row" let-col="col" let-i="index">
		<span class="col-width" [title]="row?.wowId">
			{{row?.wowId}}
		</span>
	</ng-template>

</wow-table>
