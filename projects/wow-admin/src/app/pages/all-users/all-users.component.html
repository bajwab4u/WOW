<div class="row" style="height: 100%; position: relative;">

    <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">
        <wow-sub-menu [config]="subMenuConfig" [collapsedSubMenu]="true" [selectedItemName]="selectedItemName"
            (signal)="handleSubMenuSignal($event)" [showPopUp]="true">
        </wow-sub-menu>
    </div>

    <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}" class="layout-blank p-0">
        <div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">

            <ng-container *ngIf="selectedItemName === 'Providers'">
                <wow-providers [selectedMenu]="selectedMenu" (signals)="onHandleComponentSignals($event)">

                </wow-providers>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Employers'">
                <wow-employers [selectedMenu]="selectedMenu" (signals)="onHandleComponentSignals($event)">
                </wow-employers>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Agencies'">
                <wow-agencies [selectedMenu]="selectedMenu" (signals)="onHandleComponentSignals($event)">

                </wow-agencies>
            </ng-container>
            <ng-container *ngIf="selectedItemName === 'Patients'">
                <wow-patients (signals)="onHandleComponentSignals($event)">

                </wow-patients>
            </ng-container>

        </div>
    </div>

</div>
