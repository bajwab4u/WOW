<form [formGroup]="form">
  <div>
    <div class="form-group row inputLabelText mt-3 details-top-fields">
      <div class="col-md-3">
        <!-- logo 3 -->
        <div class="form-group text-right text-align-c">
          <div class="wow-agc-profile col-form-label">

            <wow-file-picker [image]="imageUrl" (change)="onChangeImage($event)"></wow-file-picker>

          </div>
        </div>
      </div>

      <div class="col-md-9">
        <!--  content 9 -->
        <div class="row">
          <div class="col-sm-12 col-md-2 col-lg-2 mt-3 form-group-label text-right mobile-input-label text-align-l ">
            <label class=" col-form-label col-form-label-sm">
              First Name
            </label>
          </div>
          <div class="col-md-5 mt-3">
            <div class="form-group">
              <div class="text-area-tooltip-wrapper">
                <div class="agc-text-area text-right">
                  <input type="text" formControlName="firstName" readonly class="form-control"
                    placeholder="First Name" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-2 col-lg-2 mt-3 form-group-label text-right mobile-input-label text-align-l ">
            <label class=" col-form-label col-form-label-sm">
              Last Name
            </label>
          </div>
          <div class="col-md-5 mt-3">
            <div class="form-group">
              <div class="text-area-tooltip-wrapper">
                <div class="agc-text-area text-right">
                  <input type="text" formControlName="lastName" readonly class="form-control" placeholder="Last Name" />
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-sm-12 col-md-2 col-lg-2 mt-3 form-group-label text-right mobile-input-label text-align-l ">
            <label class=" col-form-label col-form-label-sm">
              E-mail
            </label>
          </div>
          <div class="col-md-5 mt-3">
            <div class="form-group">
              <div class="text-area-tooltip-wrapper">
                <div class="agc-text-area text-right">
                  <input type="text" formControlName="email" readonly class="form-control" placeholder="E-mail" />
                </div>
              </div>
            </div>
          </div>
        </div>




        <div class="row">
          <div class="col-sm-12 col-md-2 col-lg-2 mt-3 form-group-label text-right mobile-input-label text-align-l ">
            <label class=" col-form-label col-form-label-sm">
              Phone
            </label>
          </div>
          <div class="col-md-5 mt-3">
            <div class="form-group">
              <div class="text-area-tooltip-wrapper">
                <div class="agc-text-area text-right">
                  <input type="text" formControlName="phoneMobile" readonly class="form-control" placeholder="Phone" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
    </div>




  </div>
</form>
