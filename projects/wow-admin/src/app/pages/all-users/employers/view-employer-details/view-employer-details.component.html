  <div class="row">
    <div class="col-12 p-0">
      <div class="wow-dh-wrapper">
        <div class="wow-dh-left-parent text-left">
          <div class="wow-dh-left-heading">
            <h3 class="mb-0">
              <span (click)="onGoBack()" style="cursor: pointer" class="mr-2">
                <img src="assets/images/details-back-btn.svg" height="12px" />
              </span>
              {{ selectedEmployer?.name }}
            </h3>
          </div>
        </div>
        <div class="wow-dh-right-parent">
          <div class="wow-dh-action-btns-wrapper">
            <div class="wow-dh-action-btn">
              <button
                type="button"
                class="btn mr-2"
                [title]="
                  selectedEmployer?.status
                    ? 'Inactive Employer'
                    : 'Active Employer'
                "
                [ngClass]="
                  selectedEmployer?.status
                    ? 'custom-danger-btn'
                    : 'custom-success-btn'
                "
                (click)="onChangeStatus()"
              >
                <i
                  style="font-size: 17px"
                  class="fa mt-1 fa-ban"
                  [ngClass]="selectedEmployer.status ? 'fa-ban' : 'fa-check'"
                ></i>
              </button>
            </div>
            <!-- <div class="wow-dh-action-btn">
              <button
                type="button"
                class="btn btn-space btn-properties-white mr-2"
                (click)="generateInvoice()"
              > 
                Generate Invoice
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12 p-0">
      <wow-tabs-group
        (selectedTabChange)="onSelectedTabChange($event)"
        [showConfirmPopup]="true"
      >
        <wow-tab-item tabTitle="Details">
          <ng-container *ngIf="selectedTabIndex === 0">
            <div class="row">
              <div class="col-12 p-0">
                <div class="wow-adg-content">
                  <wow-employer-details
                    [selectedEmployer]="selectedEmployer"
                    (signals)="onHandleSignals($event)"
                    [action]="action"
                  >
                  </wow-employer-details>
                </div>
              </div>
            </div>
          </ng-container>
        </wow-tab-item>

        <!-- 2nd Tab start -->
        <wow-tab-item tabTitle="Staff">
          <ng-container *ngIf="selectedTabIndex === 1">
            <wow-employer-staff
              class="w-100"
              [employerId]="selectedEmployer.employerId"
            ></wow-employer-staff>
          </ng-container>
        </wow-tab-item>
        <!-- 2nd Tab end -->

        <!-- 3rd tab start -->
        <wow-tab-item tabTitle="Invoices">
          <ng-container *ngIf="selectedTabIndex === 2">
            <wow-employer-invoices [employerId]="selectedEmployer.employerId" class="w-100"></wow-employer-invoices>
          </ng-container>
        </wow-tab-item>
        <!-- 3rd tab end -->

        <wow-tab-item tabTitle="Setup Invoice">
          <ng-container *ngIf="selectedTabIndex === 3">
            <div class="row">
              <div class="col-12 p-0">
                <div class="wow-adg-content">
                  <wow-employer-invoice-setup
                    [selectedEmployer]="selectedEmployer"
                    (signals)="onHandleSignals($event)"
                    [action]="action"
                  >
                  </wow-employer-invoice-setup>
                </div>
              </div>
            </div>
          </ng-container>
        </wow-tab-item>
        <!-- 4th tab start -->
        <!-- <wow-tab-item tabTitle="Insurance Plans">
          <ng-container *ngIf="selectedTabIndex === 3">
            <wow-employer-insurance-plan
              class="w-100"
            ></wow-employer-insurance-plan>
          </ng-container>
        </wow-tab-item> -->
        <!-- 4th tab end -->
      </wow-tabs-group>
    </div>
  </div>
</div>
