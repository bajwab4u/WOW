
<ng-container [ngSwitch]="activeState">
    <div class="container col-12 float-left component-paddingRL content-box-mt" style="height: 100% !important;"
         *ngSwitchCase="'TABLE'">
        <div class="row" style="width: 100%;">
            <wow-table style="width: 100%;" [config]="config" [actions]="action" (signals)="onTableSignals($event)">

                <ng-template dataTableCell="name" let-row="row" let-col="col">
                    <span [ngClass]="isExpanded ? 'text-overflow-30ch' : 'text-overflow-20ch'" class="m-0 text-overflow"
                        [title]="row?.name">
                        {{row?.name}}
                    </span>
                </ng-template>

                <ng-template dataTableCell="description" let-row="row" let-col="col">
                    <span [ngClass]="isExpanded ? 'text-overflow-30ch' : 'text-overflow-20ch'" class="m-0 text-overflow"
                        [title]="row?.description">
                        {{row?.description}}
                    </span>
                </ng-template>

                <ng-template dataTableCell="status" let-row="row" let-col="col" let-i="index">
                    <span>
                        {{row?.active ? 'Active': 'Inactive'}}

                        <i [ngStyle]="{'visibility': isDisplay && index === i ? 'visible' : 'hidden'}"
                            class="fa fa-angle-right ml-2" style="font-size:16px;font-weight: bold;">
                        </i>
                    </span>
                </ng-template>

            </wow-table>
        </div>
    </div>

    <div  *ngSwitchCase="'ADD'">
        <div class="container col-md-12 float-left" style="min-width: 100% !important;padding: 0px;">
            <wow-add-category (signals)="onHandleSignals($event)"></wow-add-category>
        </div>
    </div>

    <div id="comp-render" *ngSwitchCase="'DETAIL'">
        <div class="container col-md-10 float-left " style="min-width: 100% !important;padding: 0px;">

            <wow-view-category-details (signals)="onHandleSignals($event)" [selectedService]="selectedService">
            </wow-view-category-details>
        </div>
    </div>
</ng-container>
