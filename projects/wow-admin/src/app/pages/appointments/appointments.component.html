<div class="row" style="height: 100%; position: relative;">

  <!-- sub menu div -->
  <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">
    <wow-sub-menu [config]="subMenuConfig" [selectedItemName]="selectedItemName" (signal)="handleSubMenuSignal($event)"
      [showPopUp]="true">
    </wow-sub-menu>
  </div>

  <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}" class="layout-blank p-0">
    <div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">

      <ng-container *ngIf="selectedItemName === 'Refunded'">
        <h3>Refunded Appointments to be shown here!!</h3>
      </ng-container>

      <ng-container *ngIf="selectedItemName === 'VUC'">
        <wow-vuc-appointments [selectedMenu]="selectedMenu">
        </wow-vuc-appointments>
      </ng-container>

      <ng-container *ngIf="selectedItemName === 'Teletherapy'">
        <wow-teletherapy-appointments [selectedMenu]="selectedMenu">
        </wow-teletherapy-appointments>
      </ng-container>

    </div>
  </div>
</div>
