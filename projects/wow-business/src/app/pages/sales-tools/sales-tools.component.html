<div class="row" style="height: 100%; position: relative;">

	<div class="service-sub-menu" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">

		<wow-sub-menu [config]="subMenuConfig" [selectedItemName]="selectedItemName" (signal)="handleSignal($event)"
			[showPopUp]="true">
		</wow-sub-menu>
	</div>

	<div [ngClass]="!removecss ? 'col-md-9' : 'col-md-12'" class="layout-blank" style="padding: 0;">

		<div class="container float-left  col-12" style="padding: 0 !important; height: 100%;">
			<ng-container *ngIf="selectedMenu.name === 'Packages'">
				<wow-packages [activeState]="activeState" [action]="action" [isExpanded]="removecss"
				></wow-packages>
			</ng-container>

			<ng-container *ngIf="selectedMenu.name === 'Coupons'">
				<wow-coupon [activeState]="activeState" [isExpanded]="removecss"
					></wow-coupon>
			</ng-container>
		</div>

	</div>
</div>
