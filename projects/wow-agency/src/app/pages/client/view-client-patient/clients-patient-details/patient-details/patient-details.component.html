<div style="width: 100%; height: 100%;">
  <form [formGroup]="form" autocomplete="off">
      <div class="form-group m-0 pt-3">
          <div class="row">

              <div class="col-md-2 wow-ta-right">
                  <div class="wow-adgd-img">
                      <img src="assets/images/profile_icon.svg" alt=""
                          width="82px">
                  </div>
              </div>
              <div class="col-md-5">
                  <div class="form-group">
                      <input type="text" wowInputBehaviour readonly
                          required class="form-control" placeholder="John"
                          formControlName="name">
                  </div>

                  <div class="form-group">
                      <input type="text" wowInputBehaviour
                          class="form-control" maxlength="50" required
                          placeholder=""
                          formControlName="phoneNumber" readonly>

                  </div>
              </div>
          </div>
      </div>
      <div class=" form-group">
        <div class="row wow-ai-baseline">
            <div class="col-md-2 wow-ta-right">
                <label>Email</label>
            </div>
            <div class="col-md-10 p-0">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" wowInputBehaviour
                                class="form-control pr-0" readonly
                                placeholder="example@wow.com"
                                formControlName="email">
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
  </form>
</div>
