<div class="row" style="height: 100%; position: relative;">

    <div class="service-sub-menu p-0" [ngClass]="{'col-md-3': !removecss, 'col-auto': removecss}">

        <wow-sub-menu [config]="subMenuConfig"
					  [showPopUp]="true"
			[selectedItemName]="selectedItemName"
			(signal)="handleSignal($event)">
        </wow-sub-menu>
    </div>

    <div [ngClass]="{'col-md-9':!removecss,'col-md-12':removecss}"
		class="layout-blank p-0">
        
		<ng-container *ngIf="selectedSubMenu?.name === 'Billing'">
			<wow-view-billing [activeState]="activeState"
				[removecss]="removecss"></wow-view-billing>
		</ng-container>

		<ng-container *ngIf="selectedSubMenu?.name === 'Transactions'">
			<wow-view-transaction-history></wow-view-transaction-history>
		</ng-container>

		<ng-container *ngIf="selectedSubMenu?.name === 'Profile Settings'">
			<div class="container float-left  col-12 component-paddingRL content-box-mt" >
				<wow-shared-profile-settings></wow-shared-profile-settings>
			</div>
		</ng-container>

    </div>

</div>
