<div style="height: 100%; width: 100%; padding: 0;">

    <form [formGroup]="form" style="width: 100%;" (mouseover)="item='focused'"
        (mouseout)="item='none'">

        <div class="row inputLabelText">
            <div class="col-12">
                <div class="form-group row">

                    <label for="exampleInputEmail1" class="col-lg-2 col-md-6 col-sm-12 col-form-label text-align-c">

                        <a>
                            <img src="assets/images/view-group-detail-icon.svg" alt="Null">
                        </a>
                        <!-- <input style="display: none;" type="file"
                                            accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
                                            id="attcStaffProfileImg" name="file" multiple
                                            (change)="handleInputChangeImg($event)" /> -->
                    </label>

                    <div class="col-lg-5 col-md-6 col-sm-12 mt-3">

                        <input type="text" [type]="item" wowInputBehaviour class="form-control"
                            placeholder="e.g Managers" formControlName="employeeGroupName" required autocomplete="off"
                            maxlength="35"
                            [ngClass]="{ 'is-invalid': isControlValid('employeeGroupName') || isControlValid('employeeGroupName', 'maxlength')}" />

                        <div class="invalid-feedback"
                            *ngIf="isControlValid('employeeGroupName') || isControlValid('employeeGroupName', 'maxlength')">

                            <i aria-hidden="true" class="fa fa-info-circle fa-errorIcon"
                                [tooltip]="isControlValid('employeeGroupName') ? 'Group Name is required' : 'Max 35 characters allowed'">
                            </i>
                        </div>

                        <div id="inviteCode" class="invite-page mt-3">
                            <input id="link" type="text" [type]="item" wowInputBehaviour class="form-control" readonly
                                #inviteGroupLinkRef placeholder="Group link" formControlName="groupInviteLink">
                            <div id="copy">
                                <i class="fa fa-paperclip" aria-hidden="true" data-copytarget="#link" title="copy link"
                                    (click)="copLinkAddress()"></i>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-6 col-sm-12 col-form-label text-align-l">
                        Budget
                    </label>

                    <div class="col-lg-5 col-md-6 col-sm-12 ">
                        <input type="text" [type]="item" wowInputBehaviour [wowOnlyNumbers]="true" class="form-control"
                            placeholder="e.g $1000" required formControlName="budget" maxlength="8"
                            [ngClass]="{ 'is-invalid': isControlValid('budget') || isControlValid('budget', 'maxlength')}" />

                        <div class="invalid-feedback"
                            *ngIf="isControlValid('budget') || isControlValid('budget', 'maxlength')">
                            <i aria-hidden="true" class="fa fa-info-circle fa-errorIcon"
                                [tooltip]="isControlValid('budget') ? 'Budget is required' : 'Max 8 digits allowed'">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-6 col-sm-12 col-form-label text-align-l">
                        Monthly/Yearly
                    </label>

                    <div class="col-lg-5 col-md-6 col-sm-12">

                        <select type="text" [type]="item" wowInputBehaviour class="form-control" required
                            formControlName="duration" [ngClass]="{ 'is-invalid': isControlValid('duration')}">
                            <option value=null disabled selected>Select</option>
                            <option value="MONTH">Monthly</option>
                            <option value="YEAR">Yearly</option>
                        </select>

                        <div class="invalid-feedback" *ngIf="isControlValid('duration')">
                            <i aria-hidden="true" class="fa fa-info-circle fa-errorIcon" tooltip="Duration is required">
                            </i>
                        </div>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-md-6 col-sm-12 col-form-label text-align-l">
                        Total Employees
                    </label>

                    <div class="col-lg-5 col-md-6 col-sm-12 ">
                        <input type="text" [type]="item" wowInputBehaviour [wowOnlyNumbers]="true" class="form-control"
                            placeholder="0" required readonly formControlName="numberOfEmployees" />
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-md-6 col-sm-12 col-form-label text-align-l">
                        Active Employees
                    </label>

                    <div class="col-lg-5 col-md-6 col-sm-12 ">
                        <input type="text" [type]="item" wowInputBehaviour [wowOnlyNumbers]="true" class="form-control"
                            placeholder="0" required readonly formControlName="numberOfActiveEmployees" />


                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
