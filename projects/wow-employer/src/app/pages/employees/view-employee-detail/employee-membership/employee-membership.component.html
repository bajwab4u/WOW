<div class="row">
    <div class="col-md-12 pl-0 pr-0">
        <div class="table-responsive table-border-radius">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Dependents</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="data.length === 0">
                        <tr>
                            <td style="text-align: center !important;" class="wow-rm-min-width" colspan="100%">
                                no record found!
                            </td>
                        </tr>
                    </ng-container>

                    <tr *ngFor="let d of data">
                        <td></td>
                        <td>{{d.name}}</td>
                        <td>{{d.startDate | date: 'MMM dd, yyyy'}}</td>
                        <td>{{d.endDate | date: 'MMM dd, yyyy'}}</td>
                        <td>{{d.livesCovered}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <wow-pagination [pagination]="pagination"
			(signal)="onPageChange($event)"></wow-pagination>
    </div>
</div>
