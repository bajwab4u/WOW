<div class="row inputLabelText">
    <div class="col-12 p-0">
        <div class="form-group row">
            <label class="col-lg-2 col-md-6 col-sm-6 col-form-label text-align-l">
                Allocated Budget
            </label>

            <div class="col-lg-5 col-md-6 col-sm-6" 
                style="text-align: left; padding: 5px;"> ${{budgetDetail?.allocatedBudget}}</div>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 col-md-6 col-sm-6 text-align-l col-form-label">
                Consumed Budget
            </label>

            <div class="col-lg-5 col-md-6 col-sm-6"
                style="text-align: left; padding: 5px;">${{budgetDetail?.consumedBudget}}</div>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 col-md-6 col-sm-6 text-align-l col-form-label">
                Remaining Budget
            </label>

            <div class="col-lg-5 col-md-6 col-sm-6"
                style="text-align: left; padding: 5px;"> ${{budgetDetail?.remaining}} </div>
        </div>
    </div>

    <div class="col-12 p-0">
        <div class="linebar mb-3"></div>
        <div class="form-group row">
            <label class="col-lg-2 col-md-6 col-sm-12 pl-0">
                Add Credit
            </label>

            <div class="col-lg-6 col-md-6 col-sm-12 float-left wow-pl-0">
                <label class="mb-4 width-100" style="text-align: left; float: left; font-size: 12px;">Add one time credit to
                    this employee's wallet</label>
                <div class="float-left mb-4">
                    <a (click)="addCredit()" class="emp-btn addbtn-size btnModal">Add Credit</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 p-0">
        <div class="linebar mb-3"></div>
        <div class="form-group row">
            <label class="col-lg-2 col-md-6 col-sm-12 text-align-l pl-0">
                Update Limit
            </label>

            <div class="col-lg-6 col-md-6 col-sm-12 wow-pl-0">
                <label class="mb-4 width-100" style="text-align: left; float: left; font-size: 12px;">Change monthly/yearly
                    budget for this employee</label>
                <div class="float-left mb-4">
                    <a (click)="uploadLimit()" class="addbtn-size btnModal emp-btn">Update Limit</a>
                </div>
            </div>
        </div>
    </div>
</div>
