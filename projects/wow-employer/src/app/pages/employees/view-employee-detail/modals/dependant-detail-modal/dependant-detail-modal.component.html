<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle"><strong>Dependents Details</strong></h5>
    <button type="button" class="btn py-0" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-times"></i></span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <!-- <div class="col-md-12 pl-0 pr-0"> -->
        <div class="table-responsive table-border-radius">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th></th>
                        <th class="cl-wd" scope="col">Name</th>
                        <th class="cl-wd" scope="col">Email</th>
                        <th class="cl-wd" scope="col">Phone</th>
                        <th class="cl-wd" scope="col">Relation</th>
                    </tr>
                </thead>
                <tbody>

                    <ng-container *ngIf="data.length === 0">
                        <tr>
                            <td colspan="100%" style="text-align: center !important;">no record found!</td>
                        </tr>
                    </ng-container>

                    <tr *ngFor="let d of data">
                        <td></td>
                        <td class="cl-wd">{{d?.firstName}} {{d?.lastName}}</td>
                        <td class="cl-wd">{{d.email}}</td>
                        <td class="cl-wd">{{d?.phoneNo |  mask: maskedFormat }}</td>
                        <td class="cl-wd">{{d.relation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
